<div class="box" [style.display]="popupVisibility">
<div class="popup">
    <div class="image">
        <img [src]="burguer.imagem" [alt]="burguer.nome">
    </div>
    <div class="about">
        <div class="infos">
        <p id="title">{{burguer.nome}}</p>
        <p id="desc">{{burguer.baseDesc}}</p>
        <p id="price">{{burguer.preco | currency: 'BRL':'symbol'}}</p>
     </div>
        <div class="buy">
            <app-stepper (quantityValue)="newQuantity($event)"></app-stepper>
            <app-buy-final-stepper  [totalPrice]="totalPrice"></app-buy-final-stepper>
        </div>
    </div>
    <div class="close" (click)="isPopupVisible()">

    </div>
</div>
</div>
